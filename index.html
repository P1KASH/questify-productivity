<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Questify â€“ Productivity RPG</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- AUTH -->
<div id="auth-container" class="auth-wrapper">
  <div class="auth-box">
    <h1 class="logo">Questify</h1>
    <p class="tagline">Level up your productivity</p>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <div class="auth-buttons">
      <button onclick="login()">Login</button>
      <button class="secondary" onclick="register()">Register</button>
    </div>
  </div>
</div>

<!-- APP -->
<div id="app" style="display:none;">
  <div class="container">

   <header>
  <h1>Questify</h1>

  <div class="player-info">
    <p>Level: <span id="level">0</span></p>
    <p>ğŸ”¥ Streak: <span id="streak">0</span></p>

    <!-- LOGOUT BUTTON -->
    <button onclick="logout()" class="logout-btn">Logout</button>
  </div>
</header>


    <div class="xp-container">
      <div class="xp-bar" id="xp-bar"></div>
    </div>

    <div class="card">
      <h2>Add Task</h2>
      <input type="text" id="taskInput" placeholder="Enter task..." />

      <select id="difficulty">
        <option value="10">Easy (+10 XP)</option>
        <option value="25">Medium (+25 XP)</option>
        <option value="50">Hard (+50 XP)</option>
      </select>

      <select id="category">
        <option value="knowledge">Study</option>
        <option value="strength">Gym</option>
        <option value="focus">Coding</option>
      </select>

      <button onclick="addTask()">Add Task</button>
    </div>

    <div class="card">
      <h2>Tasks</h2>
      <ul id="taskList"></ul>
    </div>

    <div class="card">
      <h2>Stats</h2>

      <div class="stat">
        <span>ğŸ“˜ Knowledge</span>
        <div class="stat-bar">
          <div id="knowledge-bar" class="stat-fill blue"></div>
        </div>
      </div>

      <div class="stat">
        <span>ğŸ’ª Strength</span>
        <div class="stat-bar">
          <div id="strength-bar" class="stat-fill red"></div>
        </div>
      </div>

      <div class="stat">
        <span>ğŸ’» Focus</span>
        <div class="stat-bar">
          <div id="focus-bar" class="stat-fill green"></div>
        </div>
        </div>
        </div>
        <div class="card">
        <h2>ğŸ† Leaderboard</h2>
        <ol id="leaderboardList"></ol>
        </div>


  </div>
</div>

<!-- Sounds -->
<audio id="taskSound" src="sounds/task.mp3"></audio>
<audio id="levelSound" src="sounds/levelup.mp3"></audio>
<audio id="failSound" src="sounds/fail.mp3"></audio>
<audio id="addSound" src="sounds/add.mp3"></audio>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<!-- MAIN SCRIPT -->
<script type="module" src="script.js"></script>

</body>
</html>
